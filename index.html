<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoeluxe - Hero Section</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
</head>
<body>
    <section class="hero-section">
        <canvas class="webgl-background" id="webgl-scene"></canvas>
        <div class="hero-content">
            <!-- Hero Text Block -->
            <div class="hero-text-block">
                <div class="brand-label">SHOELUXE</div>
                <h1 class="main-heading">Choose Your Brand</h1>
                <p class="sub-heading">Discover premium sneakers from the world's top brands.</p>
            </div>

            <!-- Brand Scroll Track -->
            <div class="shoe-scroll-track">
                <div class="shoe-carousel" id="shoeCarousel" data-frame="1">
                    <div class="shoe-container shoe1 brand-card" onclick="window.location.href='nike.html'">
                        <img src="logos/nike-logo.png.jpg" alt="Nike" class="shoe-image brand-logo" id="brand1">
                        <button class="shop-now-btn">Explore Nike</button>
                    </div>
                    <div class="shoe-container shoe2 brand-card" onclick="window.location.href='puma.html'">
                        <img src="logos/Puma.png" alt="Puma" class="shoe-image brand-logo" id="brand2">
                        <button class="shop-now-btn">Explore Puma</button>
                    </div>
                    <div class="shoe-container shoe3 center-shoe brand-card" onclick="window.location.href='newbalance.html'">
                        <img src="logos/New Balance.png" alt="New Balance" class="shoe-image brand-logo" id="brand3">
                        <button class="shop-now-btn">Explore New Balance</button>
                    </div>
                    <div class="shoe-container shoe4 brand-card" onclick="window.location.href='asics.html'">
                        <img src="logos/Asics.png" alt="Asics" class="shoe-image brand-logo" id="brand4">
                        <button class="shop-now-btn">Explore Asics</button>
                    </div>
                    <div class="shoe-container shoe5 brand-card" onclick="window.location.href='reebok.html'">
                        <img src="logos/Reebok.jpg" alt="Reebok" class="shoe-image brand-logo" id="brand5">
                        <button class="shop-now-btn">Explore Reebok</button>
                    </div>
                </div>

                <!-- Navigation Controls -->
                <div class="scroll-controls">
                    <button class="scroll-btn prev-btn" id="prevBtn">‹</button>
                    <div class="scroll-indicators">
                        <span class="indicator active" data-frame="1"></span>
                        <span class="indicator" data-frame="2"></span>
                        <span class="indicator" data-frame="3"></span>
                        <span class="indicator" data-frame="4"></span>
                        <span class="indicator" data-frame="5"></span>
                    </div>
                    <button class="scroll-btn next-btn" id="nextBtn">›</button>
                </div>
            </div>

            <!-- Explore Collection Button -->
            <div class="explore-button-container">
                <button class="explore-collection-btn" onclick="window.location.href='nike.html'">
                    Explore Nike Collection
                    <span class="btn-icon">→</span>
                </button>
            </div>
        </div>
    </section>

    <script src="brand-carousel.js"></script>
    <script src="webgl-background.js"></script>
</body>
</html>
